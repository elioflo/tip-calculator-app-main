<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="./assets/styles/css/styles.css">

<body class="container">
  <header>
    <h1>
      <img src="./assets/images/logo.svg" alt="">
    </h1>
  </header>
  <main>
    <h2>Bill</h2>
    <input type="number" >
  
    <h2>Select Tip %</h2>
    <input type="radio" placeholder="5%" id="">
    <input type="radio" placeholder="10%" id="">
    <input type="radio" placeholder="15%" id="">
    <input type="radio" placeholder="25%" id="">
    <input type="radio" placeholder="50%" id="">
    <input type="radio" placeholder="Custom" id="">
  
    <h2>Number of People</h2>
    <input type="number" >

    <div>
      <div>
        <span>
          <span>Tip Amount</span>
          / person
        </span>
        <span>$4.27</span>
      </div>
      <div>
        <span>
          <span>Total</span>
          / person
        </span>
        <span>$32.79</span>
      </div> 
      <button>Reset</button>
    </div>
  </main>
